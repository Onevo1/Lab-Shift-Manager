<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Shift Manager</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lab Shift Manager</h1>
            <p class="subtitle">Manage your laboratory shifts efficiently</p>
        </header>

        <main>
            <section class="shift-input">
                <h2>Add New Shift</h2>
                <form id="shiftForm">
                    <div class="form-group">
                        <label for="labName">Lab Name:</label>
                        <input type="text" id="labName" name="labName" required>
                    </div>
                    <div class="form-group">
                        <label for="staffName">Staff Name:</label>
                        <input type="text" id="staffName" name="staffName" required>
                    </div>
                    <div class="form-group">
                        <label for="shiftDate">Date:</label>
                        <input type="date" id="shiftDate" name="shiftDate" required>
                    </div>
                    <div class="form-group">
                        <label for="shiftTime">Time:</label>
                        <select id="shiftTime" name="shiftTime" required>
                            <option value="">Select Time Slot</option>
                            <option value="Morning (8AM-12PM)">Morning (8AM-12PM)</option>
                            <option value="Afternoon (12PM-5PM)">Afternoon (12PM-5PM)</option>
                            <option value="Evening (5PM-10PM)">Evening (5PM-10PM)</option>
                            <option value="Night (10PM-8AM)">Night (10PM-8AM)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Add Shift</button>
                </form>
            </section>

            <section class="shift-list">
                <h2>Scheduled Shifts</h2>
                <div id="shiftsContainer">
                    <p class="no-shifts">No shifts scheduled yet. Add your first shift above.</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Lab Shift Manager. All rights reserved.</p>
        </footer>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
